<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #121212;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
        background-color: #1e1e1e;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      }

      #banner {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #00ffff;
      }

      #clock {
        font-size: 48px;
        font-weight: bold;
        color: #ffffff;
        background-color: #333;
        padding: 20px 40px;
        border-radius: 10px;
        box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="banner"><span>Your Local Time</span></div>
      <div id="clock"></div>
    </div>

    <script>
      const clock = document.getElementById("clock");

      setInterval(function () {
        let date = new Date();
        // Update the clock every second with current local time
        clock.innerHTML = date.toLocaleTimeString();
      }, 1000);
    </script>
  </body>
</html>
